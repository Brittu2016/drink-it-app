<div class="main-div">
  <mat-card class="searchCard">
     <form class="form">
        <mat-card-subtitle></mat-card-subtitle>
        <mat-card-content>
           <mat-form-field class="full-width" appearance="fill">
              <mat-label>{{ searchLabel }}</mat-label>
              <input
              [disabled] = "!canSearch"
              matInput
              #searchParams
              (keyup.enter)="getInput(searchParams.value); searchAction()"/>
           </mat-form-field>
        </mat-card-content>
     </form>
     <mat-radio-group
        (change)="updateSearchChoice($event.value)">
        <mat-radio-button value="nome">Per Nome</mat-radio-button>
        <mat-radio-button value="ingrediente">Per Ingrediente</mat-radio-button>
     </mat-radio-group>
     <mat-card-actions>
     </mat-card-actions>
  </mat-card>
</div>
